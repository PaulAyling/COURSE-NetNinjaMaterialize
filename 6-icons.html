<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>icons</title>
    <style>

    
    </style>
  </head>
  <body>

    <div class="container">
<h4>Icons</h4>
<i class="material-icons red-text">error</i>
<i class="material-icons yellow-text darken-2 ">warning</i>
<i class="material-icons grey-text">cloud</i>
<i class="material-icons blue-text">folder</i>
<i class="material-icons"></i>
<i class="material-icons"></i>

<h4>Icons on Buttons</h4>
<a href="#" class="btn indigo">
  <span>Send</span>
  <i class="material-icons grey-text right">send</i>
</a>
<a href="#" class="btn pink">
  <span>email</span>
  <i class="material-icons white-text left">email</i>
</a>

<h4>Icons on floating buttons</h4>
<a href="#" class="btn-floating blue pulse material-icons">
<i class="material-icons white-text left">add</i>
</a>
<a href="#" class="btn-floating red pulse material-icons">
<i class="material-icons white-text left">remove</i>
</a>
<a href="#" class="btn-floating yellow pulse material-icons">
<i class="material-icons white-text left">edit</i>
</a>


    </div>



  </body>
</html>
